<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>docsify</title>
    <link rel="icon" href="_media/favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="keywords" content="doc,tana,tanaboard,tanadevboard,tanadevelopmentboard,rp2040,raspberrypi,raspberry,devboards,devkit,nairobi,kenya,embedded,IOT,documentation,gitbook,github,github-pages" />
    <meta name="description" content="A magical rp2040 microcontroller board designed and assembled in Kenya." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <!-- Theme: Simple (light + dark) -->
    <link rel="stylesheet" media="(prefers-color-scheme: light)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
    <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">

    <style>
        nav.app-nav li ul {
            min-width: 100px;
        }
        
        #carbonads {
            box-shadow: none !important;
            width: auto !important;
        }
    </style>
</head>

<body>
    <div id="app">Loading ...</div>
    <script src="//cdn.jsdelivr.net/npm/docsify-plugin-carbon@1"></script>
    <script>
        // Docsify configuration
        window.$docsify = {
            name: 'Tana Board',
            repo: 'https://github.com/0x6flab/tana-board',
            logo: '_media/favicon.png',
            alias: {
                '.*?/0x6flab': 'https://github.com/0x6flab',
                '/.*/_navbar.md': '/_navbar.md',
            },
            auto2top: true,
            coverpage: true,
            executeScript: true,
            loadSidebar: true,
            loadNavbar: true,
            mergeNavbar: true,
            maxLevel: 4,
            subMaxLevel: 2,
            name: 'tanaboard',
            nameLink: {
                '/': '#/',
            },
            search: {
                noData: {
                    '/': 'No results!',
                },
                paths: 'auto',
                placeholder: {
                    '/': 'Search',
                },
            },
            plugins: [
                function(hook, vm) {
                    // parse twemoji
                    hook.doneEach(function() {
                        twemoji.parse(document);
                    });
                },

            ],
            share: {
                linkedin: true,
                facebook: true,
                twitter: true,
                whatsapp: true,
                telegram: true,
                facebook: {
                    url: "https://tana-board.rodneyosodo.com"
                },
                twitter: {
                    url: "https://tana-board.rodneyosodo.com",
                    title: "my custom title",
                },
                linkedin: {
                    url: "https://tana-board.rodneyosodo.com"
                },
                whatsapp: {
                    url: "https://tana-board.rodneyosodo.com",
                    title: "my custom title",
                },
                telegram: {
                    url: "https://tana-board.rodneyosodo.com",
                    title: "my custom title",
                },
            },
            pagination: {
                previousText: 'previous',
                nextText: "next",
                crossChapter: true,
                crossChapterText: true,
            },
            themeColor: '#3F51B5',
            copyCode: {
                buttonText: 'Copy to clipboard',
                errorText: 'Error',
                successText: 'Copied'
            },
            // load from _footer.md
            loadFooter: true,
            // Or load from _footer.md
            loadFooter: '_footer.md',

        };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-nginx.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
    <script>
        // Public site only
        if (/docsify/.test(location.host)) {
            document.write(
                '<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/ga.min.js"><\/script>'
            );
            document.write(
                '<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/matomo.min.js"><\/script>'
            );
        }
    </script>
    <script src="//cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
    <!-- <script src="//cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script> -->
    <script src="//unpkg.com/docsify-share/build/index.min.js"></script>
    <script src="//cdn.jsdelivr.net/gh/TaQini/docsify-twemoji@master/twemoji.min.js"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <!-- Latest v2.x.x -->
    <script src="https://unpkg.com/docsify-copy-code@2"></script>
    <!-- CDN files for docsify-katex -->
    <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
    <!-- or <script src="//cdn.jsdelivr.net/gh/upupming/docsify-katex@latest/dist/docsify-katex.js"></script> -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />
    <!-- PDFObject.js is a required dependency of this plugin -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/pdfobject/2.1.1/pdfobject.min.js"></script>
    <!-- This is the source code of the pdf embed plugin -->
    <script src="path-to-file/docsify-pdf-embed.js"></script>
    <!-- or use this if you are not hosting the file yourself -->
    <script src="//unpkg.com/docsify-pdf-embed-plugin/src/docsify-pdf-embed.js"></script>

    <!-- use the footer plugin latest version -->
    <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>

    <!-- Or use the footer plugin specific version -->
    <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer@1.0.0-0/dist/docsify-footer.min.js"></script>
</body>

</html>
